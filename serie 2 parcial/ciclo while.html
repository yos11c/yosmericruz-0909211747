<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <title> Año actual </title>


    <script>
        function validarpassword() {
            texto = prompt("Para visualizar pagina ingresar el año actual");
            while (texto != "2021") {
                alert("año incorrecto");
                texto = prompt("Para ver pagina ingresar contraseña");
            }
            alert("Año actual correcto");
        }
    </script>
</head>

<body>
    <script>
        validarpassword();
    </script>
</body>

</html>
